version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sally-test-db
    environment:
      POSTGRES_USER: sally_user
      POSTGRES_PASSWORD: sally_password
      POSTGRES_DB: sally
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sally_user -d sally"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sally-test-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # SALLY Backend API
  backend:
    image: sally-api-test:local
    container_name: sally-test-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://sally_user:sally_password@postgres:5432/sally

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Security
      SECRET_KEY: test-secret-key-for-local-testing-minimum-32-characters

      # Environment
      NODE_ENV: production

      # API Config
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: SALLY Backend
      CORS_ORIGINS: http://localhost:3000

      # HOS Constants
      MAX_DRIVE_HOURS: 11.0
      MAX_DUTY_HOURS: 14.0
      REQUIRED_BREAK_MINUTES: 30
      BREAK_TRIGGER_HOURS: 8.0
      MIN_REST_HOURS: 10.0
      SLEEPER_BERTH_SPLIT_LONG: 8.0
      SLEEPER_BERTH_SPLIT_SHORT: 2.0

      # Distance Calculation
      DISTANCE_CALCULATION_METHOD: haversine
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  postgres_data:
