services:
  postgres:
    image: postgres:16-alpine
    container_name: sally-postgres
    environment:
      POSTGRES_USER: sally_user
      POSTGRES_PASSWORD: sally_password
      POSTGRES_DB: sally
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sally_user -d sally"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sally-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

