services:
  postgres:
    image: postgres:16-alpine
    container_name: rest-os-postgres
    environment:
      POSTGRES_USER: rest_os_user
      POSTGRES_PASSWORD: rest_os_password
      POSTGRES_DB: rest_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rest_os_user -d rest_os"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rest-os-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: rest-os-backend
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      DATABASE_URL: postgresql+asyncpg://rest_os_user:rest_os_password@postgres:5432/rest_os
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
      LOG_LEVEL: DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uv run fastapi dev app/main.py --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
    container_name: rest-os-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: rest-os-network
